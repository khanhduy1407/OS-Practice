site_name: Thực hành HĐH
site_url: https://khanhduy1407.github.io/os-practice/
site_author: Nguyễn Khánh Duy
site_description: >-
  Môn học này cung cấp những khái niệm tổng quan về hệ điều hành,
  chủ yếu phục vụ cho sinh viên ngành CNTT và ngành Điện tử - Máy tính.

# Repository
repo_name: khanhduy1407/os-practice
repo_url: https://github.com/khanhduy1407/os-practice
edit_uri: "https://github.com/khanhduy1407/os-practice/tree/docums"

# Copyright
copyright: Bản quyền &copy; 2022 NKDuy

# Configuration
theme:
  name: material

  icon:
    repo: fontawesome/brands/github

  # Don't include Docums' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from docums_theme.yml
  language: vi
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: light blue
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: light blue
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - git-authors
  - git-revision-date
  - git-revision-date-localized:
      type: timeago
      timezone: 	Asia/Ho_Chi_Minh
      locale: vi
      fallback_to_build_date: true
      enable_creation_date: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/khanhduy1407
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/khanhduy1407

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: '#'
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: khanhduy1407
      repo: os-practice
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Trang chủ: index.md
  - Kiến thức:
    - Tổng quan: tong-quan.md
#  - Chuyên sâu:
  - Bài tập:
    - bai-tap/index.md
    - Bài 1: bai-tap/bai-1.md
